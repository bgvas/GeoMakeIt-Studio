<div class="container-fluid mt-2 ">
    <div class="row pt-5 justify-content-center">
        <div class="col-3 text-center">
            <div class="row">
                <div class="col-12 border border-dark text-white bg-dark p-2">
                    <span class="h3" style="font-weight: bold">Create a new account</span>
                </div>
                <div class="col-12 border border-dark pt-4 bg-white shadow">
                    <div class="row justify-content-center mb-5">
                        <div class="col-10">
                            <mat-form-field appearance="outline">
                                <mat-label>First name</mat-label>
                                <input matInput type="text">
                            </mat-form-field>
                        </div>
                        <div class="col-10">
                            <mat-form-field appearance="outline">
                                <mat-label>Last name</mat-label>
                                <input matInput type="text">
                            </mat-form-field>
                        </div>
                        <div class="col-10">
                            <mat-form-field appearance="outline">
                                <mat-label>Username</mat-label>
                                <input matInput type="text">
                            </mat-form-field>
                        </div>
                        <div class="col-10">
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput type="email">
                            </mat-form-field>
                        </div>
                        <div class="col-10">
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput type="password">
                            </mat-form-field>
                        </div>
                        <div class="col-10">
                            <mat-form-field appearance="outline">
                                <mat-label>Confirm password</mat-label>
                                <input matInput type="password">
                            </mat-form-field>
                        </div>
                        <div class="col-10 mb-2">
                            <input  type="checkbox">
                            I accept the
                            <a href="" class="text-info">terms of use</a>
                            &
                            <a href="" class="text-info">privacy policy</a>
                        </div>
                        <div class="col-10">
                            <button class="btn btn-success w-100" style="font-weight: bold">
                                Register Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5" style="font-weight: bold">
                Already have an account?
                <a routerLinkActive="active" routerLink="/login" class="text-info" style="text-decoration: underline">Login</a>
            </div>
        </div>
    </div>
</div>

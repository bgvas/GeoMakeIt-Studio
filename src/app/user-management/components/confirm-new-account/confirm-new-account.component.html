<div class="container-fluid mt-5">
    <div class="row justify-content-center pt-5">
        <div class="col-3 text-center mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="card shadow border rounded border-secondary">
                        <div class="card-header bg-dark">
                            <div class="card-title text-center">
                                <img src="assets/img/geomakeit_logo.png" width="100%" >
                            </div>
                        </div>
                        <div class="card-body h5 pb-0">
                            We are sending you a confirmation email.
                        </div>
                        <div class="card-body text-center h5 pt-0">
                           Check your inbox
                        </div>
                    </div>
                </div>
                <div class="col-12 text-primary h5 text-center">
                    {{sendEmailResult}}
                </div>
                <div>
                    <app-spinner [visible]="displaySpinner"></app-spinner>
                </div>
            </div>
        </div>
    </div>
</div>

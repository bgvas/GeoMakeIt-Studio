<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 ">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{game?.title}}</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-5">
                                    <div class="card mt-0" style="width: 18rem;">
                                        <img class="card-img-top" src="../assets/img/cover.jpeg" alt="Game logo">
                                    </div>
                                </div>
                                <div class="col-7">
                                    <h1>{{game?.title}}</h1>
                                </div>
                            </div>
                            <div class="border">
                                <div class="row m-2">
                                    <div class="col-6" style="font-weight: bold">
                                        Description
                                    </div>
                                    <div class="col-6 text-info" style="font-weight: bold">
                                        {{game?.description}}
                                    </div>
                                </div>
                                <div class="row m-2">
                                    <div class="col-6" style="font-weight: bold">
                                        Created at
                                    </div>
                                    <div class="col-6 text-info" style="font-weight: bold">
                                        {{convertToNormalDate(game?.created_at)}}
                                    </div>
                                </div>
                                <div class="row m-2">
                                    <div class="col-6" style="font-weight: bold">
                                        Updated at
                                    </div>
                                    <div class="col-6 text-info" style="font-weight: bold">
                                        {{convertToNormalDate(game?.updated_at)}}
                                    </div>
                                </div>
                                <div class="row m-2">
                                    <div class="col-6" style="font-weight: bold">
                                        Game Releases
                                    </div>
                                    <div class="col-6 text-info" style="font-weight: bold" *ngFor="let release of gameReleases">
                                        {{release.title}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

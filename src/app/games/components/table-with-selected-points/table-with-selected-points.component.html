 <div class="container-fluid">
     <div class="row justify-content-center border border-dark rounded shadow">
         <div class="row justify-content-center" style="background-color: lightgrey; font-weight: bold">
             <div class="col-1 text-left">
                 Index
             </div>
             <div class="col-7 text-center">
                 Title
             </div>
             <div class="col-2 text-right">
                 remove
             </div>
         </div>
         <div class="row justify-content-center" *ngIf="selectedPoints?.length > 0" style="max-height: 550px; overflow-y: auto">
             <div class="row justify-content-center" *ngFor="let point of selectedPoints; let i = index" id="point{{i}}">
                 <div class="col-1 text-left text-dark">
                     <a role="button" class="text-dark" href="#pointSetup" data-target="#pointSetup"
                        data-toggle="modal" (click)="onSelect(point, i)"  style="text-decoration: none">
                         {{i + 1}}
                     </a>
                 </div>
                 <div class="col-7 text-center text-dark" style="text-decoration: none">
                     <a role="button" class="text-dark" href="#pointSetup" data-target="#pointSetup"
                        data-toggle="modal" (click)="onSelect(point, i)"  style="text-decoration: none">
                         {{point?.title}}
                     </a>
                 </div>
                 <div class="col-2 text-right">
                     <button class="text-danger" matTooltip="Delete this point"
                             style="background-color: inherit; border: 0" (click)="onDelete(i)">
                         <mat-icon class="h5">
                             delete
                         </mat-icon>
                     </button>
                 </div>
             </div>
         </div>
         <div class="row" *ngIf="selectedPoints?.length === 0">
             <div class="col-12 text-center mat-h5">
                 No selected points
             </div>
         </div>
     </div>
 </div>

 <!-- modal selected points -->

 <div class="modal fade" id="pointSetup" tabindex="-1" role="dialog" aria-hidden="true">
     <div class="modal-dialog modal-xl">
         <div class="modal-content">
             <div class="modal-header m-2 bg-secondary border border-dark">
                 <h3 class="modal-title  text-white" style="font-weight: bold" id="pointSetupModalContent">
                     Setup point of action
                 </h3>
             </div>
             <div class="modal-body m-2 border  border-dark">
                 <app-point-setup
                         [selectedPoint]="pointToEdit"
                         (returnedPoint)="fromPointSetup($event)">
                 </app-point-setup>
             </div>
         </div>
     </div>
 </div>

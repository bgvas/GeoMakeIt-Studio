<button type="button"  class="w-100 btn" data-toggle="modal" data-target="#projectSettings">
   <span class="mat-h5">
        <img src="assets/img/gear-icon.svg" width="30" class="mr-1">
        Settings
   </span>
</button>

<!-- Modal -->
<div class="modal fade" id="projectSettings" tabindex="-1" role="dialog" aria-labelledby="settings" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content ">
            <div class="modal-header m-2 bg-secondary border border-dark">
                <h3 class="modal-title text-white" id="settings" style="font-weight: bold">Settings</h3>
            </div>
            <div class="modal-body bg-secondary m-2 border border-dark">
                <div class="row">
                    <div class="col-6 mb-2">
                        <mat-form-field class="bg-white p-2">
                            <input type="text" class="text-primary" matInput placeholder="Title of project"   value="{{project?.title}}">
                        </mat-form-field>
                       <!-- <div class="text-danger mat-h5" *ngIf="pointForm.get('name').invalid && pointForm.get('name').touched">
                            Title can't be null
                        </div>-->
                    </div>
                    <div class="col-6 mb-2 text-right">
                        <button style="border: 0; background-color: inherit">
                            <span class="text-white h3">
                                Logo
                            </span>
                            <img ngbTooltip="click to set logo for your project" src="assets/img/battle-quiz.jpg" class="mat-raised-button" width="150" (click)="selectFile.click()">
                            <input type="file" (change) = "getImage($event)" style="display: none" #selectFile>
                        </button>
                        <!-- <div class="text-danger mat-h5" *ngIf="pointForm.get('name').invalid && pointForm.get('name').touched">
                             Title can't be null
                         </div>-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="bg-white p-2">
                            <input type="text" class="text-primary" matInput placeholder="Description of project"   value="{{project?.description}}">
                        </mat-form-field>
                        <!-- <div class="text-danger mat-h5" *ngIf="pointForm.get('name').invalid && pointForm.get('name').touched">
                             Title can't be null
                         </div>-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-outline-light w-100"
                                data-toggle="collapse"
                                data-target="#addActions"
                                aria-expanded="false"
                                aria-controls="addActions">
                                <span class="mat-h5">
                                        Add Actions to project
                                </span>
                        </button>
                        <div id="addActions" class="collapse m-1 shadow border bg-white">
                            <table class="w-100">
                                <tr class="border-bottom">
                                    <td> Index </td><td> Title </td><td> Usage </td><td>Use it</td>
                                </tr>
                                <tr *ngFor="let plugin of availablePlugins; let i = index" class="text-primary mat-h4">
                                    <td>{{i+1}}</td><td>{{ plugin.title }}</td>
                                    <td *ngIf="plugin.is_required">
                                        required
                                    </td>
                                    <td *ngIf="!plugin.is_required">
                                        optional
                                    </td>
                                    <td>
                                        <input type="checkbox" name="usePlugin" [defaultChecked]="plugin?.is_required" [disabled]="plugin?.is_required">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6">
                    <button type="submit" class="btn btn-info text-left" data-dismiss="modal">
                        Save Settings
                    </button>
                </div>
                <div class="col-6">
                    <button type="reset" class="btn btn-warning text-right" data-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

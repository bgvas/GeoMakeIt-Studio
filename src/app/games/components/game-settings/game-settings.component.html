 <div class="h-auto">
    <div class="pt-4 pl-4 pr-4" [formGroup]="projectForm">
        <div class="row">
            <div class="col-12 mb-2 h2 serif-font font-weight-bold" *ngIf="!isStepper">
                Basic settings of project
            </div>
            <div class="col-6 mb-2">
                <mat-form-field class="bg-white p-2 border border-dark rounded shadow">
                    <input type="text" class="text-dark font-weight-bold" matInput placeholder="Title of project" formControlName="title"  value="{{project?.title}}">
                    <mat-error class="mat-h5" *ngIf="projectForm.get('title').getError('required') && projectForm.get('title').touched">
                        Title can't be empty
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="bg-white p-2 border border-dark rounded shadow">
                    <input type="text" class="text-dark font-weight-bold" matInput placeholder="Description of project" formControlName="description"  value="{{project?.description}}">
                    <mat-error class="mat-h5" *ngIf="projectForm.get('description').getError('required') && projectForm.get('description').touched">
                        Description can't be empty
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12" data-toggle="tooltip" title="Select if you want to add authentication for your project">
                <div class="row w-100 mt-2">
                    <div class="col-2">
                        <div class="h5 text-dark text-left pl-2">
                            Add authentication
                        </div>
                    </div>
                    <div class="col-10 text-left">
                       No <mat-slide-toggle [checked]="projectForm.get('use_auth').value" formControlName="use_auth" (change)="use_auth($event)">
                    </mat-slide-toggle> Yes
                    </div>
                    <div class="col-12 ml-3 text-left disabled">
                        <mat-checkbox disabled="{{!useAuthentication}}" value="{{projectForm.get('check_by_email').value}}" formControlName="check_by_email" (change)="checkByEmail($event)">
                            <span class="disabled" [class.text-dark]="useAuthentication">By email</span>
                        </mat-checkbox>
                    </div>
                    <div class="col-12 ml-3 text-left">
                        <mat-checkbox disabled="{{!useAuthentication}}" formControlName="allow_anonymous" value="{{projectForm.get('allow_anonymous').value}}" (change)="anonymous_auth($event)">
                            <span class="disabled" [class.text-dark]="useAuthentication">Allow anonymous</span>
                        </mat-checkbox>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="ml-4 mr-4">
        <mat-tab-group>
            <mat-tab label = "Add Plugins">
                <div class="m-3">
                    <div class="row">
                        <div class="col-lg-6 col-12">
                             <!--Display all available plugins-->
                            <app-display-plugins-window
                                    [pluginsArray]="allAvailablePlugins"
                                    [isSelectedPlugins]="false"
                                    (selectedGamePluginsArray)="returnedSelectedPlugins($event)"
                                    [titleOfWindow]="'Available Plugins'">
                            </app-display-plugins-window>
                            <div class="text-center m-2" *ngIf="isLoadingAvailable">
                                <app-spinner [visible]="isLoadingAvailable"></app-spinner>
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <!--Display all selected plugins-->
                            <app-display-plugins-window
                                    (removeGamePlugin)="removeGamePlugin($event)"
                                    [pluginsArray]="allPluginsOfGame"
                                    [isSelectedPlugins]="true"
                                    [titleOfWindow]="'Selected Plugins'">
                            </app-display-plugins-window>
                            <div class="text-center m-2" *ngIf="isLoadingSelected">
                                <app-spinner [visible]="isLoadingSelected"></app-spinner>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
           <mat-tab label="Alert dialog">
               <div class="row w-100 justify-content-center">
                   <div class="col-12 mt-2 mb-2 border border-dark rounded" *ngFor="let gamePlugin of gamePluginDataOfGeoMakeItApiArray">
                       {{gamePlugin?.description}}
                       <div class="row border border-primary bg-white rounded p-3 m-3" *ngFor="let item of gamePlugin?.contents">
                           <div class="col-12 text-right">
                               <a role="button" mat-fab class="bg-danger rounded-circle">
                                   <mat-icon>remove</mat-icon>
                               </a>
                           </div>
                           <div class="col-6">
                               <mat-form-field>
                                   <input matInput [placeholder]="'Unique Id'" type="text" value = "{{item['unique_id']}}">
                               </mat-form-field>
                           </div>
                           <div class="col-6">
                               <mat-form-field>
                                   <input matInput [placeholder]="'Title'" type="text" value = "{{item['title']}}">
                               </mat-form-field>
                           </div>
                           <div class ="col-3">
                               <p>Cancelable</p>
                               <span class="mat-h5"> No </span>
                                    <mat-slide-toggle></mat-slide-toggle>
                               <span class="mat-h5"> Yes </span>
                           </div>
                           <div class="col-9">
                               <mat-form-field>
                                   <input matInput [placeholder]="'Message'" type="text" value = "{{item['message']}}">
                               </mat-form-field>
                           </div>
                           <div class="col-12 m-2 text-center">
                               <div class="row w-100">
                                   <div class="col-2 border border-dark text-dark w-25 pt-3 rounded bg-info shadow font-weight-bold">
                                       Positive button
                                   </div>
                                   <div class="col-5">
                                        <mat-form-field>
                                            <input matInput [placeholder]="'Text'" type="text" value = "{{item['text']}}">
                                        </mat-form-field>
                                   </div>
                                   <div class="col-5">
                                       <mat-form-field>
                                           <input matInput [placeholder]="'Action'" type="text" value = "{{item['action']}}">
                                       </mat-form-field>
                                   </div>
                               </div>
                           </div>
                           <div class="col-12 m-2 text-center">
                               <div class="row w-100">
                                   <div class="col-2 border border-dark text-dark pt-3 rounded bg-secondary shadow  w-25 font-weight-bold">
                                       Neutral button
                                   </div>
                                   <div class="col-5">
                                       <mat-form-field>
                                           <input matInput [placeholder]="'Text'" type="text" value = "{{item['text']}}">
                                       </mat-form-field>
                                   </div>
                                   <div class="col-5">
                                       <mat-form-field>
                                           <input matInput [placeholder]="'Action'" type="text" value = "{{item['action']}}">
                                       </mat-form-field>
                                   </div>
                               </div>
                           </div>
                           <div class="col-12 m-2 text-center">
                               <div class="row w-100">
                                   <div class="col-2 border border-dark text-dark pt-3 rounded bg-warning shadow  w-25 font-weight-bold">
                                       Negative button
                                   </div>
                                   <div class="col-5">
                                       <mat-form-field>
                                           <input matInput [placeholder]="'Text'" type="text" value = "{{item['text']}}">
                                       </mat-form-field>
                                   </div>
                                   <div class="col-5">
                                       <mat-form-field>
                                           <input matInput [placeholder]="'Action'" type="text" value = "{{item['action']}}">
                                       </mat-form-field>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </mat-tab>
        </mat-tab-group>

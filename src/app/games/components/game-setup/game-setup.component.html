<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-2 bg-light pr-0 border">
            <div class="row shadow mb-1">
                <div class="col-12 pl-0 text-dark mat-h1  pt-2" style="font-weight: bold; text-align: center; text-shadow: 2px 2px  grey">
                    {{project?.title}}
                </div>
            </div>
            <div class="row" matTooltip="Click to handle location-points with specific actions" matTooltipClass="h5">
                <div class="col-12 pl-0" style="font-weight: bold; text-align: center">
                    <button class="btn w-100 bg-dark"
                            data-toggle="collapse"
                            data-target="#points"
                            aria-expanded="false"
                            aria-controls="points">
                            <div class="row">
                                <div class="col-3 text-right pr-0">
                                    <span class="mat-h5">
                                        <mat-icon class="material-icons-outlined">
                                            place
                                        </mat-icon>
                                    </span>
                                </div>
                                <div class="col-9 text-left mat-h5 text-lowercase">
                                        Points of action
                                </div>
                            </div>
                    </button>
                    <div id="points" class="collapse m-1 shadow-lg rounded border bg-light border-dark">
                        <table class="w-100">
                            <tr>
                                <td>
                                    <table class="w-100 text-left rounded bg-secondary text-white" style="font-weight: bold">
                                        <tr>
                                            <td style="width: 35%" class="pl-2 h5  text-left">Point</td>
                                            <td style="width: 65%" class="pl-3 h5  text-left">Title</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <app-point-setup    [points]="pointsArray"
                                                        (pointForDelete)="onDelete($event)"
                                                        (returnedPoint) = "updateArrayOfPoints($event)">
                                    </app-point-setup>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row" matTooltip="Click to handle settings of this project" matTooltipClass="h5">
                <div class="col-12 pl-0" style="font-weight: bold; text-align: center">
                    <button  class="w-100 btn bg-dark" data-toggle="modal" data-target="#projectSettings">
                        <div class="row">
                            <div class="col-3 text-right pr-0">
                                <span class="mat-h5">
                                    <mat-icon class="material-icons-outlined">
                                        settings
                                    </mat-icon>
                                </span>
                            </div>
                            <div class="col-9 text-left mat-h5 text-lowercase">
                                    Basic Settings
                            </div>
                        </div>
                    </button>
                    <app-game-settings-modal [project]="project"></app-game-settings-modal>
                </div>
            </div>
            <div class="row" matTooltip="Click to handle settings of this project" matTooltipClass="h5">
                <div class="col-12 pl-0" style="font-weight: bold; text-align: center">
                    <button  class="w-100 btn bg-dark" data-toggle="modal" data-target="#game-main-config">
                        <div class="row">
                            <div class="col-3 text-right pr-0">
                                <span class="mat-h5">
                                    <mat-icon class="material-icons-outlined">
                                        build
                                    </mat-icon>
                                </span>
                            </div>
                            <div class="col-9 text-left mat-h5 text-lowercase">
                                    Main Configuration
                            </div>
                        </div>
                    </button>
                    <app-game-main-configuration-modal></app-game-main-configuration-modal>
                </div>
            </div>
            <div class="row" matTooltip="Click to display information for this project" matTooltipClass="h5">
                <div class="col-12 pl-0" style="font-weight: bold; text-align: center">
                    <app-game-info></app-game-info>
                </div>
            </div>
            <div class="row w-100 mb-2" style="position: absolute; bottom: 5px">
                <div class="col-12 text-center" >
                    <button class="mat-raised-button mat-primary" style="width: 100%">
                       <mat-icon class="material-icons-outlined">
                            app_settings_alt
                       </mat-icon>
                        Build
                    </button>
                </div>
            </div>
            <div class="row w-100 mt-3" style="position: sticky">
                <button class="ml-2 mat-raised-button" (click)="onClickOpen()">
                    <div class="col-12 text-center">
                        <img src="assets/img/wizard-image.png" width="60" alt="Image for action">
                    </div>
                    <div class="col-12 h5 text-info font-weight-bold text-center">
                        Step by Step
                        <p class="text-secondary h6 text-lowercase">Create a project with our help</p>
                    </div>
                </button>
            </div>
        </div>
        <div class="col-10 pl-0 pr-0">
            <app-map [points] = "pointsArray" (coordinates)="addPoint($event)"></app-map>
        </div>
    </div>
</div>

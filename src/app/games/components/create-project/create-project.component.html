
<!-- Modal -->
<div class="modal fade " id="newProject" tabindex="-1" role="dialog" aria-labelledby="createNewProject" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header m-2 bg-dark border border-dark">
                <h3 class="modal-title text-white" id="createNewProject" style="font-weight: bold">New Project</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="projectForm">
                <div class="modal-body m-2 border bg-light border border-dark">
                   <mat-form-field>
                        <input type="text" class="text-dark" matInput placeholder="Title" formControlName="title">
                   </mat-form-field>
                    <div class="text-danger" *ngIf="projectForm.get('title').getError('required') && projectForm.get('title').touched">
                        <mat-error class="mat-h5">
                            Title can't be empty
                        </mat-error>
                    </div>
                </div>
                <div class="modal-body m-2 border bg-light border border-dark">
                    <mat-form-field>
                        <input type="text" class="text-dark" matInput placeholder="Description" formControlName="description">
                    </mat-form-field>
                    <div class="text-danger" *ngIf="projectForm.get('description').getError('required') && projectForm.get('description').touched">
                        <mat-error class="mat-h5">
                            Description can't be empty
                        </mat-error>
                    </div>
                </div>

                <div class="text-danger" *ngIf="projectForm.invalid && projectForm.touched">
                    <mat-error>
                        Your form is not valid. Please check!
                    </mat-error>
                </div>
                <div class="modal-footer w-100 text-center">
                    <div class="row w-100">
                        <div class="col-6">
                            <button type="submit" class="btn btn-dark" [disabled]="projectForm.invalid" (click)="onSubmit()" data-dismiss="modal">
                                Save
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="reset" class="btn btn-outline-secondary" data-dismiss="modal" (click)="onCancel()">
                                Cancel
                            </button>

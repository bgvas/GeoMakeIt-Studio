<!-- Button trigger modal -->

<table class="rounded border shadow" *ngFor="let point of points; let i = index"  id="{{i}}">
    <tr>
        <td style="width: 99%">
            <button class="w-100" data-toggle="modal" (click) = "onSelect(point, i)" data-target="#pointSetup" style="border: 0; background-color: inherit">
                <table class="w-100">
                    <tr>
                        <td class="mat-h5 text-center" style="width: 1%">{{i + 1 }}</td>
                        <td class="mat-h5 text-center" style="width: 99%">{{point?.title}}</td>
                    </tr>
                </table>
            </button>
        <td>
        <td style="width: 1%">
            <button class="text-danger" matTooltip="Delete this point" style="background-color: inherit; border: 0" (click)="onDelete(i)">
                <mat-icon class="h5">
                    delete
                </mat-icon>
            </button>
        </td>
    </tr>
</table>



<!-- Modal -->
<div class="modal fade" id="pointSetup" tabindex="-1" role="dialog" aria-labelledby="newAction" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content ">
            <div class="modal-header m-2 bg-secondary border border-dark">
                <h3 class="modal-title text-white" id="newAction" style="font-weight: bold">Setup point of action</h3>
            </div>
            <div class="modal-body m-2 border  border-dark">
                <form [formGroup]="zonesForm">
                    <div class="row">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-5 h5 font-weight-bold">
                                    Latitude
                                </div>
                                <div class="col-7 mat-h5 pt-1 bg-light border border-dark">
                                    {{selectedPoint?.center.latitude}}
                                </div>
                                <div class="col-5 h5 font-weight-bold">
                                    Longitude
                                </div>
                                <div class="col-7 mat-h5 pt-1 bg-light border border-dark">
                                    {{selectedPoint?.center.longitude}}
                                </div>
                                <div class="col-5 h5 font-weight-bold">
                                    Radius
                                </div>
                                <div class="col-7  mat-h5 pt-1 bg-light border border-dark">
                                    {{selectedPoint?.radius}} meters
                                </div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="modal-body border border-dark bg-light ">
                                <mat-form-field>
                                    <input type="text" class="text-dark" matInput placeholder="Title of action zone"  formControlName  = "title" value="{{selectedPoint?.title}}">
                                </mat-form-field>
                                <div class="text-danger mat-h5" *ngIf="zonesForm.get('title').invalid && zonesForm.get('title').touched">
                                        Title can't be empty
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row text-dark mt-2">
                        <div class="col-3 text-right">
                            Color of Zone
                        </div>
                        <div class="col-3">
                            <input type="color" value="{{selectedPoint?.fill_color}}"  class="w-100" formControlName="fill_color" >
                        </div>
                        <div class="col-3 text-right">
                            Stroke width
                        </div>
                        <div class="col-3 text-left">
                            <input class="text-center" type="number" style="width: 50px" formControlName="stroke_width" min="0" step="1" value="{{selectedPoint?.stroke_width}}" >
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-2">
                            The action begins
                        </div>
                        <div class="col-4 text-center">
                            <select class="form-select w-75" formControlName="enter_or_exit">
                                <option class="form-control" value="on_enter" [defaultSelected]="true" [selected]="selectedPoint?.on_enter !== null">upon entering the zone</option>
                                <option class="form-control" value="on_exit" [selected]="selectedPoint?.on_exit !== null">when leaving the zone</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-left">
                            <button type="submit" class="btn btn-dark" data-dismiss="modal" (click)="onSubmit()" [disabled]="zonesForm.invalid">
                                Save
                            </button>
                        </div>
                        <div class="col-6 text-right">
                            <button type="reset" class="btn btn-outline-secondary" data-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

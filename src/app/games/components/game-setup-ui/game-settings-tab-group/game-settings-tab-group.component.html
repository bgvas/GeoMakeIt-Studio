<mat-tab-group [color]="'accent'">
    <mat-tab label = "Plugins">
        <div class="m-3">
            <div class="row">
                <div class="col-lg-2 col-12 text-center">
                    <button type="button" (click)="openAvailablePlugins()"
                            class="btn btn-info text-lowercase"
                            data-toggle="modal"
                            data-target="#available_plugins_modal">
                       add plugins
                    </button>
                </div>
                <div class="col-lg-10 col-12">
                     <app-selected-game-plugins
                             [gamePlugins]="installed">
                     </app-selected-game-plugins>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Alert dialogs">
        <div class="row mb-5 w-100 justify-content-center">
            <app-geomakeit-plugin-alert-dialog-box
                    [gamePlugins]="installed">
            </app-geomakeit-plugin-alert-dialog-box>
        </div>
    </mat-tab>

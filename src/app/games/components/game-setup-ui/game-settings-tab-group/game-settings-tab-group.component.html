<mat-tab-group [color]="'accent'">
    <mat-tab label = "Plugins">
        <div class="m-3">
            <div class="row">
                <div class="col-lg-2 col-12 text-center">
                    <button type="button" (click)="openAvailablePlugins()"
                            class="btn btn-info text-lowercase"
                            data-toggle="modal"
                            data-target="#available_plugins_modal">
                       add plugins
                    </button>
                </div>
                <div class="col-lg-10 col-12">
                     <app-selected-game-plugins
                             [gamePlugins]="installed">
                     </app-selected-game-plugins>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Game Security" >
        <app-geomakeit-plugins-project-auth-box
                [gamePlugins]="gamePluginDataOfGeoMakeItApiArray">
        </app-geomakeit-plugins-project-auth-box>
    </mat-tab>
    <mat-tab label="Alert dialogs" >
            <app-geomakeit-plugin-alert-dialog-box
                [gamePlugins]="gamePluginDataOfGeoMakeItApiArray">
            </app-geomakeit-plugin-alert-dialog-box>
    </mat-tab>
    <mat-tab label="Markers" >
        <app-geomakeit-plugin-markers-box
                [gamePlugins]="gamePluginDataOfGeoMakeItApiArray">
        </app-geomakeit-plugin-markers-box>
    </mat-tab>
    <mat-tab label="Quests" >
        <app-geomakeit-plugin-quests-box
                [gamePlugins]="gamePluginDataOfGeoMakeItApiArray">
        </app-geomakeit-plugin-quests-box>
    </mat-tab>
    <mat-tab label="Startup">
        <app-geomakeit-plugin-startup-box
                [gamePlugins]="gamePluginDataOfGeoMakeItApiArray">
        </app-geomakeit-plugin-startup-box>
    </mat-tab>
</mat-tab-group>

<!-- available plugins modal -->
<app-available-plugins-modal
        *ngIf="opening">
</app-available-plugins-modal>

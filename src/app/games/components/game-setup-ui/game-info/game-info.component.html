<!-- Button trigger modal -->

<a role="button"  data-toggle="modal" data-target="#projectInfo" mat-raised-button class="text-white serif-font bg-secondary shadow rounded border border-white mt-2 mb-2 w-100">
    <mat-icon>info</mat-icon> Info
</a>

<!-- Modal -->
<div class="modal fade " id="projectInfo" tabindex="-1" role="dialog" aria-labelledby="info" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header m-2 bg-secondary border border-dark">
                <h3 class="modal-title text-white" id="info" style="font-weight: bold">Project's Info</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body m-2 bg-secondary border border-dark text-left">
                <div class="row">
                   <!-- <div class="col-3">
                        <img src="assets/img/bg-image.jpg" width="100" class="mr-1">
                    </div>-->
                    <div class="col-9 modal-title text-primary h1 text-center" style="font-weight: bold">
                        {{project?.title}}
                    </div>
                </div>
            </div>
            <div class="modal-body m-2 border bg-secondary border border-dark text-left">
                <table class="w-100">
                    <tr>
                        <td class="text-white">Description</td><td class="text-dark">{{project?.description}}</td>
                    </tr>
                    <tr>
                        <td class="text-white">Type of temporary_save</td><td class="text-dark">{{project?.type}}</td>
                    </tr>
                    <tr>
                        <td class="text-white">Author</td><td class="text-dark">{{project?.author}}</td>
                    </tr>
                    <tr>
                        <td class="text-white">Created at</td><td class="text-dark">{{convertToReadableDate(project?.createdAt)}}</td>
                    </tr>
                    <tr>
                        <td class="text-white">Version</td><td class="text-dark">{{project?.release}}</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-outline-primary text-left" data-dismiss="modal" >Close</button>
            </div>
        </div>
    </div>
</div>

<mat-horizontal-stepper linear #stepper>
    <mat-step  [editable]="isEditable">
        <ng-template matStepLabel>Setup your project</ng-template>
        <h1>Settings</h1>
            <app-game-settings [project]="project"></app-game-settings>
            <div>
                <button class="btn" mat-button matStepperNext>Next</button>
            </div>
    </mat-step>
    <mat-step  [editable]="isEditable">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput  placeholder="Ex. 1 Main St, New York, NY"
                       required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>

<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
               <div class="card">
                   <div class="card-header card-header-danger">
                       <h4 class="card-title">
                           Game Build
                       </h4>
                   </div>
                   <div class="card-body">
                       <div class="row">
                           <div class="col-6 text-center">
                               <div class="row">
                                   <div class="col-6 h4" style="font-weight: bold">
                                       Game
                                   </div>
                                   <div class="col-6 h4 text-info text-left" style="font-weight: bold">
                                       {{game?.title}}
                                   </div>
                               </div>
                               <div class="row">
                                   <div class="col-6 h4" style="font-weight: bold">
                                       Author
                                   </div>
                                   <div class="col-6 h4 text-info text-left" style="font-weight: bold">
                                       {{game?.user_id}}
                                   </div>
                               </div>
                               <div class="row">
                                   <div class="col-6 h4" style="font-weight: bold">
                                       Version
                                   </div>
                                   <div class="col-6 h4 text-info text-left" style="font-weight: bold">
                                       v 1.0.0  <!-- ToDO place here the version of new game -->
                                   </div>
                               </div>
                           </div>
                           <div class="col-6 text-center">
                                <div class="row">
                                    <div class="col-12 mt-2 text-center">
                                        <button class="btn btn-success" style="font-weight: bold; width: 200px" (click)="onBuild(isCompleted)">
                                            Build now!
                                                <i class="material-icons">
                                                   construction
                                                </i>
                                        </button>
                                        <div *ngIf="isCompleted">
                                            <button class="btn btn-warning" style="font-weight: bold; width: 200px" >
                                                Download game!
                                                    <i class="material-icons">
                                                        download
                                                    </i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="container">
        <div class="row m-4 justify-content-center text-center">
            <div class="col-12 m-4 p-4 bg-dark border border-danger">
                <form [formGroup]="loginForm">
                    <div class="row">
                        <div class="col-6">
                            <img src="../../../../assets/img/geomakeit_logo.png">
                        </div>
                        <div class="col-6">
                            <div class="row form-group">
                                <div class="col-12">
                                    <h1 class="text-white">Login</h1>
                                </div>
                                <div class="col-12">
                                    <input class="form-control h3 text-white" type="text" placeholder="Username" formControlName="username">
                                    <mat-error *ngIf="loginForm.get('username').touched && loginForm.get('username').invalid">Username is required</mat-error>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-12">
                                    <input class="form-control h3 text-white" type="password" placeholder="Password" formControlName="password">
                                    <mat-error *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">Password is required</mat-error>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-info" style="width: 40%" (click)="onSubmit()" [disabled]="loginForm.invalid">
                                        login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

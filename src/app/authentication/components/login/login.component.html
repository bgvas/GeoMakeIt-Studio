<div>
    <div class="container">
        <div class="row m-4 justify-content-center text-center">
            <div class="col-12 m-4 p-4 bg-dark border rounded-lg shadow border-danger">
                <form [formGroup]="loginForm">
                    <div class="row mt-5">
                        <div class="col-6 mt-5">
                            <div class="row">
                                <div class="col-12">
                                    <img src="assets/img/geomakeit_logo.png" width="100%">
                                </div>
                            </div>
                            <div class="row text-white" style="font-size: small">
                                <div class="col-12" style="position: absolute; bottom: 20px">
                                    If you are new here,
                                    <a routerLinkActive="active" routerLink="/registration" style="text-decoration: underline; color: white">
                                        Register now
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row form-group">
                                <div class="col-12">
                                    <h1 class="text-white">Login</h1>
                                </div>
                                <div class="col-12">
                                    <input class="form-control h5 text-white" type="text" placeholder="Email" formControlName="email">
                                    <mat-error *ngIf="loginForm.get('email').touched && loginForm.get('email').getError('required')">
                                        Email is required
                                    </mat-error>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-12">
                                    <input class="form-control h5 text-white" type="password" placeholder="Password" formControlName="password">
                                    <mat-error *ngIf="loginForm.get('password').touched && loginForm.get('password').getError('required')">
                                        Password is required
                                    </mat-error>
                                </div>
                            </div>
                            <div *ngIf="errorLogin" class="text-danger font-weight-bold">
                                Error email or password. Try again
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-info" style="width: 40%" (click)="onSubmit()" [disabled]="loginForm.invalid">
                                        login
                                    </button>
                                </div>
                                <div class="col-12 text-center" >
                                    <a routerLinkActive="active" routerLink="/forgotPassword" style="color: white; font-size: small; text-decoration: underline">
                                        Forgot your password?
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <p>
                <app-spinner [visible]="isSpinnerActive"></app-spinner>
            </p>
            <div class="row">
                <div class="col-12 h5 font-weight-bold text-primary" *ngIf="messages != null">
                    {{messages}}
                </div>
                <div class="col-12 h3 text-warning" style="text-shadow: 2px 2px grey; font-weight: bolder">
                    Demo Version
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-5 modal-content mt-5" [formGroup]="changePasswordForm">
            <div class="modal-header m-1  bg-dark text-light">
                <h3 class="modal-title mt-0 text-white" id="profileIndex" style="font-weight: bold">Change Password</h3>
            </div>
            <div class="modal-body m-1">
                <div>
                    <span class="font-weight-bold">New password</span>
                    <input class="form-control bg-white" type="password" formControlName="password">
                    <mat-error class="font-weight-bold mat-h5" *ngIf="changePasswordForm.get('password').hasError('required') && changePasswordForm.get('password').touched">
                        Password is required
                    </mat-error>
                    <mat-error class="font-weight-bold mat-h5" *ngIf="changePasswordForm.get('password').hasError('pattern') && changePasswordForm.get('password').touched">
                        Minimum 8 characters, at least one letter and one number
                    </mat-error>
                </div>
                <div>
                    <span class="font-weight-bold">Retype new password</span>
                    <input class="form-control bg-white" type="password" formControlName="confirm">
                    <mat-error class="font-weight-bold mat-h5" *ngIf="changePasswordForm.get('confirm').hasError('match') && changePasswordForm.get('password').touched">
                        Passwords do not match!
                    </mat-error>
                </div>
            </div>
            <button type="button" class="btn btn-dark text-lowercase" [disabled]="changePasswordForm.invalid" (click)="onSubmit()" data-dismiss="modal">Save</button>
            <button type="reset" class="btn btn-outline-secondary text-lowercase" data-dismiss="modal" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</div>

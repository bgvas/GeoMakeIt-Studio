<div class="container-fluid mt-5">
    <div class="row justify-content-center pt-5">
        <div class="col-lg-3 col-12 text-center mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="card shadow border rounded border-secondary">
                        <div class="card-header bg-dark">
                            <div class="card-title text-center">
                                <img src="../../../../assets/img/geomakeit_logo.png" width="100%" >
                            </div>
                        </div>
                        <div class="card-body h5 text-center">
                            <p class="h3 serif-font" style="text-decoration: underline">Registration Results</p>
                            <p class="text-info" *ngIf="registrationSucceedMessage !== null">
                                {{registrationSucceedMessage}}
                            </p>
                            <p class="text-danger" *ngIf="registrationErrorMessage !== null">
                                {{registrationErrorMessage}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

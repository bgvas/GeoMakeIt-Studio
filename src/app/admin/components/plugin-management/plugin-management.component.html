<div class="container-fluid mt-5">
    <div class="row  w-100 justify-content-center">
        <div class="col-12">
            <div class="row">
                <div class="col-12  text-center h3 font-weight-bold">
                    All Plugins
                </div>
            </div>
            <div class="row h5 bg-dark text-light p-2 text-center" >
                <div class="col-1">
                </div>
                <div class="col-1">
                    Identifier
                </div>
                <div class="col-2">
                    Title
                </div>
                <div class="col-3">
                    Description
                </div>
                <div class="col-1">
                    Status
                </div>
                <div class="col-1">
                    Creator
                </div>
                <div class="col-1">
                    Version
                </div>
                <div class="col-1">
                    Created at
                </div>
                <div class="col-1">
                    Condition
                </div>
            </div>
            <app-spinner [visible]="pluginsLoadSpinner"></app-spinner>
            <div class="row mat-h5 p-1 text-center"  *ngFor="let plugin of pluginsList; let i = index">
                <div class="row-12">
                    <div class="row bg-white">
                        <div class="col-1">
                            {{i + 1}}
                        </div>
                        <div class="col-1">
                            {{plugin?.identifier}}
                        </div>
                        <div class="col-2">
                            {{plugin?.title}}
                        </div>
                        <div class="col-3">
                            {{plugin?.description}}
                        </div>
                        <div class="col-1">
                            {{plugin?.status}}
                        </div>
                        <div class="col-1">
                            {{plugin?.user_id}}
                        </div>
                        <div class="col-1">
                            {{plugin?.version}}
                        </div>
                        <div class="col-1">
                            {{plugin?.created_at | date: 'dd/MM/yy'}}
                        </div>
                        <div class="col-1">
                            <span class="text-success font-weight-bold" *ngIf="plugin?.deleted_at === null">active</span>
                            <span class="text-danger font-weight-bold" *ngIf="plugin?.deleted_at !== null">inactive</span>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="pluginsList?.length === 0">No Plugins Found</div>
        </div>
    </div>
</div>

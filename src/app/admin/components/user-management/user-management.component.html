<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-8 shadow bg-white">
            <div class="text-center">
                <div class="row">
                    <div class="col-10 h2">
                        All Users
                    </div>
                    <div class="col-2">
                       <a routerLink="new" role="button" class="btn btn-info text-lowercase">add user</a>
                    </div>
                </div>
            </div>
            <div>
                <table class="w-100 border mb-2">
                    <tr class="bg-dark text-light text-center">
                        <td></td>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Role</td>
                        <td>Created at</td>
                        <td></td>
                    </tr>
                    <tr class="text-center mat-h5" *ngFor="let user of usersList; let i = index" id="user{{i+1}}">
                        <td class="pl-2">{{i + 1}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.role_id | roleIdToRoleName}}</td>
                        <td>{{user.created_at | date: 'dd/MM/yy'}}</td>
                        <td><a class="text-lowercase btn btn-warning" (click)="onEdit(user)">edit</a></td>
                    </tr>
                </table>
                <app-spinner [visible]="loadingUsers"></app-spinner>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="text-center">
                <div class="row">
                    <div class="col-10 h2">
                        All Users
                    </div>
                    <div class="col-2">
                       <a routerLink="new" class="text-lowercase btn btn-info">add user</a>
                    </div>
                </div>
            </div>
            <div class=" bg-dark text-light h4 p-2 text-center">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-3">Name</div>
                    <div class="col-2">Email</div>
                    <div class="col-2">Role</div>
                    <div class="col-2">Created at</div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="bg-light text-black mat-h5 p-1 text-center" *ngFor="let user of usersList; let i = index" id="user{{i+1}}">
                <div class="row">
                    <div class="col-1">{{i + 1}}</div>
                    <div class="col-3">{{user.name}}</div>
                    <div class="col-2">{{user.email}}</div>
                    <div class="col-2">{{user.role_id | roleIdToRoleName}}</div>
                    <div class="col-2">{{user.created_at | date: 'dd/MM/yy'}}</div>
                    <div class="col-2"><a class="text-lowercase btn btn-warning" (click)="onEdit(user)">edit</a></div>
                </div>
            </div>
            <app-spinner [visible]="loadingUsers"></app-spinner>
        </div>
    </div>
</div>

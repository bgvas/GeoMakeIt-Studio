<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-7 text-center h2">
            Edit user
        </div>
        <div class="col-7 text-right">
             <app-delete-pop-up [element]="user" [deleteItemToolTip]="'user'" (delete)="onDelete($event, user)"></app-delete-pop-up>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-7">
            <app-user-details-table [user]="user" (detailsForm)="onSubmit($event)"></app-user-details-table>
        </div>
    </div>
</div>

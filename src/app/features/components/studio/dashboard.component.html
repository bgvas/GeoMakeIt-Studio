<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 mb-4">
                <h2>My Projects</h2>
               <div *ngIf="gamesList?.length > 0">
                   <div class="row">
                       <div class="col-6" *ngFor="let game of gamesList">
                           <div class="border shadow bg-white">
                               <div class="col-12 p-2">
                                   <h3>{{game.title}}</h3>
                               </div>
                               <div class="col-12 p-2">
                                   <div class="row">
                                       <div class="col-6">
                                           <img src="./assets/img/sidebar-1.jpg" width="150" height="150" name="projectImage">
                                       </div>
                                       <div class="col-6">
                                           <h4>{{game.description}}</h4>
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
                <div *ngIf="gamesList?.length === 0">
                    No projects found
                </div>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="col-6">
                <h2>Tutorials</h2>
                <div class="row">
                    <div class="col-6">
                        <div class="border p-2">
                            Tutorials
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

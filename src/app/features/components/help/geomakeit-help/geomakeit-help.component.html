
<!-- Modal -->
<div class="modal fade" id="helpTag" tabindex="-1" role="dialog" aria-labelledby="helpIndex" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content ">
            <div class="modal-header m-2 bg-secondary border border-dark">
                <h3 class="modal-title text-white" id="helpIndex" style="font-weight: bold">GeoMakeIt Studio - HowTo</h3>
            </div>
            <div class="modal-body bg-secondary m-2 border border-dark">
                <span class="text-white" *ngIf="error?.message === null">
                    {{helpFile}}
                </span>
                <span class="text-danger" *ngIf="error?.message !== null">
                    {{error?.message}}
                </span>
            </div>
        </div>
    </div>
</div>

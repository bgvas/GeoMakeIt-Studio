<!-- Button trigger modal -->

<a matTooltip="Delete project" class="text-danger" matTooltipClass="h5" data-toggle="modal" href="#deletePopUp" style="background-color: inherit">
    <i class="material-icons">delete</i>
</a>

<!-- Modal -->
<div class="modal fade" id="deletePopUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h5 class="modal-title text-white" id="exampleModalLongTitle">Delete Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure that you want to delete this project?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onDelete()">Delete</button>
            </div>
        </div>
    </div>
</div>

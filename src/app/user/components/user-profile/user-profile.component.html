<div class="modal fade" id="userProfile" tabindex="-1" role="dialog" aria-labelledby="profileIndex" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content ">
            <div class="modal-header m-2 bg-secondary border border-dark rounded">
                <h3 class="modal-title text-white" id="profileIndex" style="font-weight: bold">User Profile</h3>
            </div>
            <div class="modal-body m-2 border border-dark rounded">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <form [formGroup]="userProfileForm">
                            <div class="row">
                                <div class="col-12 text-right">
                                   <mat-slide-toggle (toggleChange)="onEdit()" [checked]="editProfile"></mat-slide-toggle>
                                    <span class="mat-h5 text-dark"> edit </span>
                                </div>
                                <div class="col-12">
                                    <mat-form-field>
                                        <input matInput placeholder="Email address" type="email" formControlName="email"
                                               [value] = "profile?.email" [readonly]="!editProfile">
                                        <mat-error *ngIf="editProfile
                                                    && userProfileForm.get('email').invalid
                                                    && userProfileForm.get('email').errors
                                                    && userProfileForm.get('email').touched">
                                            <mat-error *ngIf="userProfileForm.get('email').hasError('required')">
                                                Email can't be empty
                                            </mat-error>
                                            <mat-error *ngIf="userProfileForm.get('email').hasError('email')">
                                                Not a valid email address
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field>
                                        <input matInput placeholder="Full Name" type="text" formControlName="name"
                                               [value]="profile?.name" [readonly]="!editProfile">
                                        <mat-error *ngIf="editProfile
                                                    && userProfileForm.get('name').invalid">
                                            Full name can't be empty
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field>
                                        <input matInput placeholder="Role" type="text" class="text-dark" value = "Game author" readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mb-2">
                <div *ngIf="editProfile" class="col-6 text-center">
                    <button mat-raised-button type="button" class="btn btn-dark" data-dismiss="modal"
                            [disabled]="userProfileForm.invalid" (click)="onUpdateProfile()">
                        Save
                    </button>
                </div>
                <div class="col-6 text-center">
                    <button mat-raised-button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="onExit()">
                        Exit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

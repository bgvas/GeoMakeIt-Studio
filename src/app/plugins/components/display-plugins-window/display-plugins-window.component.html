    <div class="text-center font-weight-bold">{{titleOfWindow}}</div>
    <div class="row pt-0 m-2 border box-height rounded shadow bg-light border-dark">
        <div class="col-12 h4 text-center" style="font-weight: bold">
        </div>
        <!--<div class="col-12 h5" *ngIf="!isSelectedPlugins">
           &lt;!&ndash; <app-paginator class="bg-light"></app-paginator>&ndash;&gt;
        </div>-->
        <div class="col-12" *ngFor="let plugin of pluginsArray">
            <app-plugin-card-for-game-settings
                                               (removeSelectedGamePlugin)="onRemovePlugin($event)"
                                               [selectedGamePluginToDisplay]="plugin"
                                               (selectedGamePlugin)="onSelectPlugin($event)"
                                               [isSelectedPlugin]="isSelectedPlugins"
                                               [availablePluginFromList]="plugin">
            </app-plugin-card-for-game-settings>
        </div>
        <div class="col-12 disabled text-center" *ngIf="pluginsArray?.length === 0 && isSelectedPlugins">
            - no plugins -
        </div>
        <div class="col-12 disabled text-center" *ngIf="pluginsArray?.length === 0 && !isSelectedPlugins">
            - not available plugins -
        </div>
    </div>

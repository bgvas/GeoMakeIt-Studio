<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-right">
                <a class="btn btn-info" role="button" routerLinkActive="active" href="#/plugins/create">+ New</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger" >
                        <h4 class="card-title">My Plugins</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-content table-responsive table-full-width">
                        <table class="table">
                            <thead class="text-danger">
                                <th style="width: 18%">Identifier</th>
                                <th style="width: 20%">Title</th>
                                <th style="width: 24%">Description</th>
                                <th style="width: 13%">Latest Release</th>
                                <th style="width: 25%"></th>
                            </thead>
                            <tbody *ngIf="error !== null">
                                <span class="text-danger m-2" style="font-weight: bold">
                                    {{error?.message}}
                                </span>
                            </tbody>
                            <tbody *ngIf="error === null">
                                <tr *ngFor = "let plugin of getMapKeys();let i = index" class="mat-h3 {{backgroundColor(i)}}">
                                    <td *ngIf="plugin === null" class="text-gray" >- no plugins -</td>
                                    <td>{{plugin?.identifier}}</td>
                                    <td>{{plugin?.title}}</td>
                                    <td>{{plugin?.description}}</td>
                                    <td>
                                        <div *ngIf = "pluginReleasesMap?.get(plugin).length <= 0">
                                            ----
                                        </div>
                                        <div *ngIf = "pluginReleasesMap?.get(plugin).length > 0">
                                        </div>
                                    </td>
                                    <td class="text-right">
                                        <div>
                                            <div>
                                                <mat-button-toggle class="mr-2 bg-info text-white" (click) = "uploadRelease(plugin)">
                                                    <span *ngIf="pluginReleasesMap?.get(plugin).length <= 0">
                                                        Upload first version
                                                    </span>
                                                    <span *ngIf="pluginReleasesMap?.get(plugin).length > 0">
                                                        Upload a new version
                                                    </span>
                                                    <i class="material-icons text-white">
                                                        file_upload
                                                    </i>
                                                </mat-button-toggle>
                                                <mat-button-toggle class="border-danger">
                                                    <app-delete-pop-up (click)="rememberPlugin(plugin)" [element] = "deletePlugin" (delete)="onDelete($event)"></app-delete-pop-up>
                                                </mat-button-toggle>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr *ngIf="withOutPlugins">
                                    <span class="m-2" style="font-weight: bold">
                                        No plugins found
                                    </span>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center" *ngIf="showSpinner">
                        <app-spinner [visible]="showSpinner" ></app-spinner>
                        <span class="mt-2" style="font-weight: bold">Loading....</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="box item scale">
    <div class="card mb-3 border border-secondary shadow" style="width: 90%">
        <img src="assets/img/plugin.jpg" width="100%" alt="Logo of plugin" class="rounded-top">
        <div class="card-body" style="height: 160px">
            <h5 class="card-title text-secondary" style="font-weight: bold; text-shadow: 1px 1px black;">
                {{plugin?.title}}
            </h5>
            <div class="row">
                <div class="col-10 text-right">
                    <a matTooltip="Edit plugin" [attr.href] ="'#editPlugin' + plugin?.id" class="text-dark" matTooltipClass="h5" data-toggle="modal" style="background-color: inherit" >
                        <mat-icon>tune</mat-icon>
                    </a>
                </div>
                <div class="text-right col-2">
                    <a matTooltip="Delete plugin" class="text-danger" matTooltipClass="h5" data-toggle="modal" (click)="onClickDelete(plugin)" [attr.href] ="'#deletePopUpplugin'" style="background-color: inherit">
                        <i class="material-icons">delete</i>
                    </a>
                </div>
            </div>
            <p class="card-text mb-0" >
                <small style="font-weight: bold">
                    {{plugin?.short_description}}
                </small>
            </p>
            <p class="card-text mb-0" >
                <small *ngIf="plugin?.version !== '0.0.0'">
                    Version: {{plugin?.version}}
                </small>
            </p>
            <p class="card-text mb-0">
                <small class="text-muted text-gray" >
                    <span style="font-weight: bold">Created at:</span> {{plugin?.created_at | date: 'dd/MM/yy'}}
                </small>
            </p>
            <p class="card-text mb-0">
                <small class="text-muted text-gray" >
                    <span *ngIf="plugin?.updated_at !== null" style="font-weight: bold">Update at:</span> {{plugin?.updated_at | date: 'dd/MM/yy'}}
                </small>
            </p>
        </div>
    </div>
</div>

<!-- Modal -->
<app-delete-pop-up  (delete)="onDelete($event)" [deleteItemToolTip]="'plugin'"></app-delete-pop-up>
<app-edit-plugin [plugin] = plugin></app-edit-plugin>

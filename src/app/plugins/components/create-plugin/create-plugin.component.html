<!-- Modal -->
<div class="modal fade " id="newPlugin" tabindex="-1" role="dialog" aria-labelledby="newPlugin" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header m-2 bg-dark border border-dark">
                <h3 class="modal-title text-white" id="createNewPlugin" style="font-weight: bold">New Plugin</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div [formGroup]="createPluginForm">
                <div class="modal-body m-2 border bg-light border border-dark">
                    <mat-form-field>
                        <input type="text" class="text-dark" matInput placeholder="Identifier" formControlName="identifier" appIdentifierExists>
                    </mat-form-field>
                    <div class="text-danger" *ngIf="createPluginForm.get('identifier').getError('required') && createPluginForm.get('identifier').touched">
                        <mat-error class="mat-h5">
                            Identifier can't be empty!
                        </mat-error>
                    </div>
                    <div class="text-danger" *ngIf="createPluginForm.get('identifier').getError('pattern') && createPluginForm.get('identifier').touched">
                        <mat-error class="mat-h5">
                            Not acceptable identifier. Try an other!
                        </mat-error>
                    </div>
                    <div class="text-danger" *ngIf="createPluginForm.get('identifier').getError('minLength') && createPluginForm.get('identifier').touched">
                        <mat-error class="mat-h5">
                           Try a greater identifier!
                        </mat-error>
                    </div>
                    <div class="text-danger" *ngIf="createPluginForm.get('identifier').getError('maxLength') && createPluginForm.get('identifier').touched">
                        <mat-error class="mat-h5">
                            Try an identifier up to 32 characters!
                        </mat-error>
                    </div>
                    <div class="text-danger" *ngIf="createPluginForm.get('identifier').hasError('identifierExists')">
                        <mat-error class="mat-h5">
                            This identifier, already exists
                        </mat-error>
                    </div>
                </div>
                <div class="modal-body m-2 border bg-light border border-dark">
                    <mat-form-field>
                        <input type="text" class="text-dark" matInput placeholder="Title" formControlName="title">
                    </mat-form-field>
                    <div class="text-danger" *ngIf="createPluginForm.get('title').invalid && createPluginForm.get('title').touched">
                        <mat-error class="mat-h5">
                            Title can't be empty
                        </mat-error>
                    </div>
                </div>
                <div class="modal-body m-2 border bg-light border border-dark">
                    <mat-form-field>
                        <input type="text" class="text-dark" matInput placeholder="Slogan" formControlName="slogan">
                    </mat-form-field>
                   <!-- <div class="text-danger" *ngIf="createPluginForm.get('slogan').invalid && createPluginForm.get('slogan').touched">
                        <mat-error class="mat-h5">
                            Short description can't be empty
                        </mat-error>
                    </div>-->
                </div>
                <div class="modal-body m-2 border bg-light border border-dark">
                    <mat-form-field>
                        <input type="text" class="text-dark" matInput placeholder="Description" formControlName="description">
                    </mat-form-field>
                    <!--<div class="text-danger" *ngIf="createPluginForm.get('description').invalid && createPluginForm.get('description').touched">
                        <mat-error class="mat-h5">
                            Description can't be empty
                        </mat-error>
                    </div>-->
                </div>
                <div class="text-danger text-center pl-2" *ngIf="createPluginForm.invalid && createPluginForm.touched">
                    <mat-error>
                        There are some errors in your form. Please Check again!
                    </mat-error>
                </div>
                <div class="modal-footer w-100 text-center">
                    <div class="row w-100">
                        <div class="col-6">
                            <button type="submit" class="btn btn-dark" [disabled]="createPluginForm.invalid" (click)="onSubmit()" data-dismiss="modal">
                                Save
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="reset" class="btn btn-outline-secondary" data-dismiss="modal" (click)="onCancel()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card shadow" *ngIf="error?.message === null">
    <div class="card-header card-header-success" *ngIf="type === 'installed'">
        <h4 class="card-title">
            {{plugin?.title}}
        </h4>
        <p class="card-category">
            {{plugin?.description}}
        </p>
    </div>
    <div class="card-header card-header-info" *ngIf="type === 'available'">
        <h4 class="card-title">
            {{plugin?.title}}
        </h4>
        <p class="card-category">
            {{plugin?.description}}
        </p>
    </div>
    <div class="card-body">
        <div *ngIf="type === 'installed'">
            <div class="row text-center">
                <div class="col-3" style="font-weight: bold">
                    Version
                </div>
                <div class="col-3 text-success" style="font-weight: bold">
                    v 3.0.2<!-- put here installed release name  -->
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-success">
                        change version
                    </button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <table>
                        <tr>
                            <td class="text-center" style="width: 33%">
                                <div class="text-info" *ngIf="plugin.enabled" style="font-weight: bold"><h3>Enabled</h3></div>
                                <div class="text-danger" *ngIf="!plugin.enabled" style="font-weight: bold"><h3>Disabled</h3></div>
                            </td>
                            <td class="text-center" style="width: 33%">
                                <button type="button" class="btn btn-outline-success">
                                    <mat-icon>settings</mat-icon>Configs
                                </button>
                            </td>
                            <td class="text-center" style="width: 33%">
                                <div *ngIf="plugin.required">Required</div>
                                <div *ngIf="!plugin.required">
                                    <button class="btn btn-outline-danger btn-just-icon">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div *ngIf="type === 'available'">
            <div class="row text-center">
            </div>
        </div>
    </div>
</div>

<form [formGroup]="formName">
    <div formGroupName="{{groupName}}">
        <div ngSwitch="{{type}}">
            <div *ngSwitchCase="'textbox'">
                <input type="text" class="form-control" [formControlName]="controlName">
            </div>
            <div *ngSwitchCase="'integer'">
                <input type="number" class="form-control" step="1"  min="0" [formControlName]="controlName">
            </div>
            <div *ngSwitchCase="'double'">
                <input type="number" class="form-control" step="0.1"  min="0" [formControlName]="controlName">
            </div>
            <div *ngSwitchCase="'float'">
                <input type="number" class="form-control" step="0.1"  min="0" [formControlName]="controlName">
            </div>
            <div *ngSwitchCase="'arrayOfStrings'">
                <div class="row justify-content-center text-center" [formArrayName]="controlName">
                        <div class="col-4 m-1" *ngFor="let ar of value | keyvalue; let i = index">
                             <input type = "text"  class="badge-primary bg-gradient p-2 text-white" style="border: 0; width: 100%" [formControlName]="i">
                             <button mat-raised-button class="btn btn-danger">-</button>
                        </div>
                </div>
            </div>
            <div *ngSwitchCase="'arrayOfCommands'">
                <div class="row justify-content-center text-center" [formArrayName]="controlName">
                    <div class="col-4 m-1" *ngFor="let ar of value | keyvalue; let i = index">
                            <input type = "text"  class="bg-primary bg-gradient rounded-pill p-2 text-white" style="border: 0; width: 100%" [formControlName]="i">
                    </div>
                </div>
            </div>
            <div *ngSwitchCase="'arrayOfIntegers'">
                <div class="row justify-content-center text-center" [formArrayName]="controlName">
                    <div class="col-4 m-1" *ngFor="let ar of value | keyvalue; let i = index">
                            <input type = "number" step="1" min="0" class="bg-primary bg-gradient p-2 text-white" style="border: 0; width: 100%" [formControlName]="i">
                    </div>
                </div>
            </div>
            <div *ngSwitchCase="'arrayOfDouble'">
                <div class="row justify-content-center text-center" [formArrayName]="controlName">
                    <div class="col-4 m-1" *ngFor="let ar of value | keyvalue; let i = index">
                            <input type = "number" step="0.1" min="0" class="bg-primary bg-gradient p-2 text-white" style="border: 0; width: 100%" [formControlName]="i">
                    </div>
                </div>
            </div>
            <div *ngSwitchCase="'arrayOfFloat'">
                <div class="row justify-content-center text-center" [formArrayName]="controlName">
                    <div class="col-4 m-2" *ngFor="let ar of value | keyvalue; let i = index">
                        <input type = "number" step="0.1" min="0" class="bg-primary bg-gradient p-2 text-white" style="border: 0; width: 100%" [formControlName]="i">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

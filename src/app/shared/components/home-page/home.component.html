<div class="container-fluid">
    <div class="row w-100 h-100">
        <div class="col-6 text-left">
            <h2 class="text-secondary mt-4" style="font-weight: bold; text-shadow: 2px 2px black;">
                My Projects
            </h2>
        </div>
        <div class="col-6 text-right">
            <button type="button" class="h5 mt-4" mat-raised-button color="primary" data-toggle="modal" data-target="#newProject">
               Create new Project
            </button>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="text-center" *ngIf="displaySpinner">
                    <app-spinner [visible]="displaySpinner" ></app-spinner>
                    <span class="mt-2" style="font-weight: bold">Loading....</span>
                </div>
                <div>
                    <div class="row w-100 align-items-center">
                        <div class="col-12">
                            <button  mat-fab color="primary" class="h1 mr-3" style="font-weight: bold" matTooltip="create new project" matTooltipClass="h5" data-toggle="modal" data-target="#newProject">
                                +
                            </button>
                            <div class="wrapper">
                                <div class="item" *ngFor="let project of projectList">
                                    <app-project-card [project] = "project" [tooltip]="'Edit project'" (deleted)="onDelete($event)"></app-project-card>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!displaySpinner && projectList?.length === 0">
                    <div class="col-12 text-left text-secondary mat-h5">
                        You don't have projects
                    </div>
                </div>
                <div *ngIf="!displaySpinner && error?.message !== null">
                    <div class="col-12 text-left text-danger">
                        {{error?.message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-left">
            <h2 class="text-secondary" style="font-weight: bold;  text-shadow: 2px 2px black;">
                All available projects
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-left" >
            <button style="border: 0; background-color: inherit; text-decoration: underline" class="text-dark">
               <span>search for a project
                    <mat-icon>
                        search
                    </mat-icon>
               </span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-left text-secondary mat-h5">
            no projects found
        </div>
    </div>
</div>


<!-- modal -->
<app-create-project (project)="onCreate($event)"></app-create-project>

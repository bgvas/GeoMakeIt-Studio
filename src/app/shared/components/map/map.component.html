
    <agm-map
            [latitude]="38.892548108719396"
            [longitude]="22.458088777351076"
            [disableDefaultUI]="false"
            [zoomControl]="false"
            (mapClick)="onMapClick($event)">
            <agm-marker
                    *ngFor="let point of points; let i = index"
                    (markerClick)="clickedMarker(point.name, i)"
                    [latitude]="point.lat"
                    [longitude]="point.lng"
                    [label] = "{color: 'white', fontSize: '14px', fontWeight: 'bold',  text: point.name}"
                    [iconUrl]="marker"
                    [markerDraggable]="true"
                    (dragEnd)="onChangeLocation($event, i)">

                    <agm-info-window>
                        <div class="bg-secondary ml-0 mr-0">
                            <strong class=" pl-1 text-white text-center font-weight-bold mat-h3">
                                {{i + 1}} - {{point.name}}
                                <button class = "pr-1 text-white text-center font-weight-bold" type="button" style="background-color: inherit; border: 0;" (click)="onDelete(i)" >
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </strong>
                        </div>
                    </agm-info-window>

                    <agm-circle [latitude]="point.lat" [longitude]="point.lng"
                                [radius]="500"
                                [fillColor]="'red'"
                                [circleDraggable]="true"
                                (radiusChange)="onRadiusChange($event, i)"
                                [editable]="true">
                    </agm-circle>
            </agm-marker>
    </agm-map>
